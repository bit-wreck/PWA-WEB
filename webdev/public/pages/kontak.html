<head>
        <title>Contact</title>
        <link rel="stylesheet" href="css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

                <div class="row">
                        <div class="col s12 m6">
                                <div class="card-panel">
                                        <center><i class="medium material-icons">email</i></center>
                                        <h2>Hubungi kami</h2>
                                        <p>Jangan ragu-ragu untuk menghubungi kami
                                        instagram:@esportgakbener
                                        </p>
                </div>
        </div>

        <div class="col s12 m5">
                <div class="card-panel">
                     <form>
                             <div class="input-field">
                                     <input type="text" name="name" id="user">
                                     <label for="user">Username</label>
                             </div>
                             <div class="input-field">
                                        <input type="email" name="email" id="email" class="validate">
                                        <label for="email">E-mail</label>
                                </div>
                                <div class="input-field">
                                        <textarea name="pesan" id="pesan" class="materialize-textarea"></textarea>
                                        <label for="pesan">Pesan</label>
                                </div> 
                                <input type="submit" name="submit" value="send" class="btn right"> 
                                <div class="clearfix"></div>      
                     </form>   
                </div>
        </div>
        </div>  
        
      
      <script src="js/materialize.min.js"></script> 
</body>
